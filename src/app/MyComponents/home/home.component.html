<form #bmiForm="ngForm">
  <div>
    <label>
      <input type="radio" name="gender" value="male" [(ngModel)]="userGender" />
      Male
    </label>
    <label>
      <input
        type="radio"
        name="gender"
        value="female"
        [(ngModel)]="userGender"
      />
      Female
    </label>
  </div>
  <div>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" [(ngModel)]="userWeight" />
  </div>
  <div>
    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" [(ngModel)]="userHeight" />
  </div>
  <button type="button" (click)="computeBMI()">Calculate</button>
  <div *ngIf="bodyMassIndex !== null">
    <p>Your BMI is: {{ bodyMassIndex }}</p>
    <p>You are: {{ bodyMassCategory }}</p>
  </div>
</form>
